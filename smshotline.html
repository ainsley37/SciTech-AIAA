<DOCTYPE html>
    <div class="header">
        <h1>SMS Hotline</h1>
        <p>Send messages here</p>
    </div>

    <div>
        <label for="contactInfo">Contact Info:</label>
        <input type="text" id="contactInfo" name="contactInfo">
    </div>

    <div>
        <label for="sendMessage">Send Message:</label>
    </div>

    <div>
        <textarea id="sendMessage" name="sendMessage" rows="6" cols="45"></textarea>
    </div>
    
</DOCTYPE>
